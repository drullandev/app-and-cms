<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ionic App</title>
    
    <base href="/" />
    
    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <link rel="manifest" href="/manifest.json" />
    
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    
    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Ionic App" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_GA4_TRACKING_ID"></script>
    
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'YOUR_GA4_TRACKING_ID');
    </script>  
    
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Obtén la etiqueta meta
        const metaViewport = document.querySelector('meta[name="viewport"]');

        // Detectar si estamos en una PWA en modo standalone o en un dispositivo móvil
        const userAgent = navigator.userAgent.toLowerCase();
        if (userAgent.includes('mobile')) {
          // Para dispositivos móviles
          metaViewport.setAttribute('content', 'width=device-width, initial-scale=1.0');
        } else if (window.matchMedia('(display-mode: standalone)').matches) {
          // Para PWA en modo standalone
          metaViewport.setAttribute('content', 'width=device-width, initial-scale=1.0, user-scalable=no');
        } else {
          // Para otros entornos, como navegador
          metaViewport.setAttribute('content', 'width=device-width, initial-scale=1.0');
        }
      });
    </script>
    
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/app/main.tsx"></script>
  </body>
</html>
